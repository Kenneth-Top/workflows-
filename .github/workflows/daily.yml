name: Update Database

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0点运行
  workflow_dispatch:      # 允许手动点按钮运行

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pandas beautifulsoup4 duckduckgo-search

      - name: Run Update Scripts
        env:
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_RECIPIENTS: ${{ secrets.SMTP_RECIPIENTS }}
        run: |
          python update_data.py
          python openrouter_pricing_scraper.py
          python openrouter_benchmark_scraper.py
          python lmarena_scraper.py
          python daily_briefing_job.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add history_database.csv
          git add openrouter_pricing_provider_records.csv
          git add openrouter_benchmark_records.csv
          git add lmarena_leaderboard_records.csv
          git add briefing_cache/
          # 如果没有变化（例如今天的数据还没出来），commit 会失败，所以加上 || exit 0 不报错
          git commit -m "Auto-update databases & daily briefing [skip ci]" || exit 0
          git push
